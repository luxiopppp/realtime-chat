<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/index.css" />
		<title>Realtime Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> Realtime Chat</h1>
			</header>
			<main class="join-main">
				<form id="main-form">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<input 
							type="text" 
							name="room" 
							id="room"
							placeholder="Enter room code..."
							maxlength="4" minlength="4"
						/>
					</div>
					<div class="button-container">
						<button type="submit" class="btn" id="submit-btn" disabled>Join Room</button>
						<button type="button" class="btn" id="create-room-btn">Create Room</button>
					</div>
				</form>
			</main>
		</div>
		<button class="btn instructions-show" onclick="showInstructions()"><i class="fas fa-question-circle"></i></button>
		<button class="btn instructions-close" onclick="closeInstructions()"><i class="fas fa-times-circle"></i></button>
		<div class="instructions-container" style="display: none;">
			<div class="instructions-header">
				<h3><i class="fas fa-search"></i> How to chat?</h3>
			</div>
			<div class="instructions-main">
				<ol class="steps">
					<li class="step-item">Enter a username.</li>
					<li class="step-item">Click on "Create Room" to start a new room. ðŸ˜…</li>
					<li class="step-item">Or enter a room code and click "Join Room" to join an existing one. ðŸŽ‰</li>
					<li class="step-item">Enjoy! âœ¨</li>
				</ol>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/index.js"></script>
		<script>
			const instructions = document.querySelector('.instructions-container');
			function showInstructions() {
				instructions.style.display = 'flex'
			}
			function closeInstructions() {
				instructions.style.display = 'none'
			}
		</script>
	</body>
</html>
